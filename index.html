<!DOCTYPE html>
<html>
<head>

	<title>NavAPP</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Fascinate+Inline|Indie+Flower|Pacifico|Rubik" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1TSCiV6L80P0PdYJ0QuYEdLKBpr-AgUk&callback=mapfunction&libraries=places" async defer></script>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<div class="container-fluid front-page">
 <!-- ========= Nav Start ==============	 -->
		<div class="row">
			<nav class="navbar navbar-fixed-top sticky navbar-light bg-faded" role="navigation">
	  			<div class="col-sm-4 nav-left">
		  			<a class="navbar-brand" href="index.html"><img src="images/icon.png" width="40" height="40" class="d-inline-block align-top" alt=""></a>
		  			<h3><span class="nav-logo">Nav</span><span class="a-logo">A</span><span class="p-logo">P</span><span class="p2-logo">P</span></h3>
		  		</div>
		  		<div class="col-sm-offset-3 col-sm-5 nav-right">
		  			<div class="row text-center">
						  <!-- About Section -->
		  				<div class="col-sm-2">
							  <a href="#about">ABOUT</a>
						  </div>
						  <!-- About Section End -->
		  				<div class="col-sm-4">
		  					<a href="#popular-trip">POPULAR TRIPS</a>
		  				</div>
		  				<div class="col-sm-3">
		  					<a href="#" id="log-in">LOG IN</a>
		  					<!-- Modal -->
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							  	<div class="modal-dialog" role="document">
							    	<div class="modal-content">
							      		<div class="modal-header">
							        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        		<h4 class="modal-title" id="myModalLabel">Modal title</h4>
							      		</div>
								     	<div class="modal-body">
								        	<form>
								        		<input type="email" class="form-control name-input" placeholder="email or ID">
	<!-- change to css later -->       			<br> 
								        		<input type="password" class="form-control password-input" placeholder="password">
								        	</form>
								      	</div>
								      	<div class="modal-footer">
									        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									        <button type="button" class="btn btn-primary">Save changes</button>
								      	</div>
							    	</div>
							    </div>
							</div>
		  				</div>
		  				<div class="col-sm-3">
		  					<a href="">SIGN UP</a>
		  				</div>
		  		</div>
			</nav>		
		</div>
<!-- ============= Nav Bar END / MAIN CONTENT START =============  -->
		<div class="row body-content">
			<div class="col-sm-12 text-center">
				<h1 id="header-navapp"><span class="nav-logo">Nav</span><span class="a-logo">A</span><span class="p-logo">P</span><span class="p2-logo">P</span></h1>
			</div>
			<div class ="col-sm-offset-3 col-sm-6 search-title  text-center">
				<h3>Search Your Vacation!</h3>
			</div>
			<form class="search-form">
				<div class="col-sm-offset-2 col-sm-4 ">
					<input class="form-control start-location" id="autocomplete" placeholder="Enter your start address"
					 type="text">
				</div>
				<div class="col-sm-4 ">
					<input class="form-control end-location" id="autocomplete-end" placeholder="Enter your end address"
					 type="text">
				</div>
				<div class="col-sm-2 ">
					<div class="col-sm-6 text-center">
						<button class="btn btn-success btn-lg">+</button>
					</div>
					<div class="col-sm-6 search-link">
						<a href="map.html" target="blank" class="btn btn-primary btn-block btn-lg" id="go-button">GO!</a>
						<!-- <button type="submit" class="btn btn-block btn-primary">GO!</button> -->
					</div>
				</div>
			</form>
		</div>
	</div>
<!-- ============== MAIN CONTENT END / ABOUT PAGE START ========== -->
	<div class="row">
		<div class="col-sm-12">
			<div id="about" class="text-center">
				<h2>About</h2>		
			</div>
		</div>
	</div>

	<div class="container-fluid about-container ">
			<div class="row">
				<div class="col-sm-12">
					<div id="triangle-down">
		
					</div>
				</div>
			</div>
	</div>
<!-- ============== About END / POPULAR TRIP START ========== -->	
	<div class="row">
			<div class="col-sm-12">
				<div id="popular-trip" class="text-center">
					<h2>Popular Trips</h2>		
				</div>
			</div>
		</div>

	<div class="container-fluid trip-container ">
			<div class="row">
				<div class="col-sm-12">
					<div id="triangle-down">
		
					</div>
				</div>
			</div>
		<footer class="footer">
		
		</footer>
	</div>
<!-- ============== POPULAR TRIP END / FOOTER START ========== -->
