<!DOCTYPE html>
<html>
<head>

	<title>NavAPP</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="css/styles-map.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1TSCiV6L80P0PdYJ0QuYEdLKBpr-AgUk&callback=mapfunction&libraries=places" async defer></script>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/scripts-map.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div class="row nav">
			<nav class="navbar navbar-light bg-faded">
	  			<div class="col-sm-4 nav-left">
		  			<a class="navbar-brand" href="index.html"><img src="images/icon.png" width="40" height="40" class="d-inline-block align-top" alt=""></a>
		  			<h3>
						<span class="nav-logo">Nav</span><span class="a-logo">A</span><span class="p-logo">P</span><span class="p2-logo">P</span>
					</h3>
		  		</div>
		  		<div class="col-sm-offset-4 col-sm-4 nav-right">
		  			<div class="row">

		  				<div class="col-sm-offset-3 col-sm-3">
		  					<div class="dropdown">
								<button class="btn btn-default dropdown-toggle btn-md" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								POPULAR TRIP<span class="caret"></span></button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li><a href="#">TRIP 1</a></li>
										<li><a href="#">TRIP 2</a></li>
										<li><a href="#">TRIP 3</a></li>
										<li role="separator" class="divider"></li>
										<li><a href="#">Separated link</a></li>
									</ul>
							</div>
		  				</div>
		  				<div class="col-sm-3">
		  					<a href="#" id="log-in">LOG IN</a>
		  				</div>
		  				<div class="col-sm-3">
  							<a href="">SIGN UP</a>
  						</div>
  					</div>
  				</div>		
			</nav>	
		</div>	
				
		<div class="row well">	
			<div class="col-sm-3 well">
				<div class="col-sm-12 input-for-food">
					<form action="" class="search-for-your-food">
						<label for="food-search">Search for Your Cuisines:</label>
						<input type="text" class="form-control" id="food-search" placeholder="What Type of Food?">
						<button class="col-sm-12 btn btn-success btn-block food-search-button">Search!</button>
					</form>
				</div>	
				<!-- weather box -->
				<div class="col-sm-12 weather-box">
					<div class="col-sm-12">
						WEATHER BOX
					</div>
					<div class="col-sm-12 sidebar-start">
						START LOCATION
					</div>
					<div class="col-sm-12">
						CURRENT TEMP :<span class="current-temp-start"></span>
					</div>
					<div class="col-sm-12">
						MAX TEMP :<span class="max-temp-start"></span>
					</div>
					<div class="col-sm-12">
						MIN TEMP :<span class="min-temp-start"></span>
					</div>
					<div class="col-sm-6">
						ICON
					</div>
					<div class="col-sm-6 icon-start">

					</div>
					<div class="col-sm-12 sidebar-start">
						END DESTINATION
					</div>
					<div class="col-sm-12">
						CURRENT TEMP :<span class="current-temp-end"></span>
					</div>
					<div class="col-sm-12">
						MAX TEMP :<span class="max-temp-end"></span>
					</div>
					<div class="col-sm-12">
						MIN TEMP :<span class="min-temp-end"></span>
					</div>
					<div class="col-sm-6">
						ICON
					</div>
					<div class="col-sm-6 icon-end">

					</div>
				</div> <!-- weatherbox end -->

				<div  class="col-sm-12 well" id="info-box">

				</div>
			</div>

			<div class="col-sm-9 well" id="map">

			</div>
		</div>
	</div>


</body>
</html>
